<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Personel ve Ekipman Listesi</title>
</head>
<body>

  <h1>Personel Listesi</h1>
  <button onclick="personelGetir()">Personel Verilerini Yükle</button>
  <ul id="personelListesi"></ul>

  <h1>Ekipman Listesi</h1>
  <button onclick="ekipmanGetir()">Ekipman Verilerini Yükle</button>
  <ul id="ekipmanListesi"></ul>

  <script>
    async function personelGetir() {
      const response = await fetch("http://localhost:8080/personel");
      const data = await response.json();
      const liste = document.getElementById('personelListesi');
      liste.innerHTML = ''; // Listeyi temizle

      data.forEach((personel) => {
        const li = document.createElement('li');
        li.textContent = `${personel.ad} ${personel.soyad} - ${personel.pozisyon}`;
        liste.appendChild(li);
      });
    }

    async function ekipmanGetir() {
      const response = await fetch('http://localhost:8080/ekipman');
      const data = await response.json();
      const liste = document.getElementById('ekipmanListesi');
      liste.innerHTML = ''; // Listeyi temizle

      data.forEach((ekipman) => {
        const li = document.createElement('li');
        li.textContent = `ID: ${ekipman.id} | Ad: ${ekipman.ad} | Birim Fiyat: ${ekipman.birim_fiyat} | Stok Adet: ${ekipman.stok_adet} | Birim: ${ekipman.birim}`;
        liste.appendChild(li);
      });
    }
  </script> 

</body>
</html>
