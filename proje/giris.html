<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3f51b5, #5c6bc0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #3f51b5;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #582f2f;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #303f9f;
    }

    .login-container .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-container .register-link a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .register-link a:hover {
      text-decoration: underline;
    }
    .login-container input:focus {
  outline: none;
  border: 2px solid rgba(73, 71, 71, 0.664);
    }

  .forgot-password {
  margin-top: 15px;
  text-align: center;
}
.forgot-password a {
  color: gray;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <input type="text" name="kullanici_adi" placeholder="Kullanıcı Adı" required />
      <input type="password" name="sifre" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>

      <div class="forgot-password">
      <a href="sifre_degistir.html">Şifreni mi unuttun?</a>
    </div>

    <div class="register-link">
      Hesabınız yok mu? <a href="kayit.html">Kayıt Ol</a>
    </div>

   

    <p id="loginSonuc"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        kullanici_adi: form.kullanici_adi.value,
        sifre: form.sifre.value
      };

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("loginSonuc").innerText = result.mesaj;

        if (result.basarili) {
          // Giriş başarılıysa yönlendirme yapılabilir
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        console.error("Giriş hatası:", error);
        document.getElementById("loginSonuc").innerText = "Bir hata oluştu.";
      }
    });
  </script>
</body>
</html>
